function shuffleArray(array) {
  return array
    .map(value => ({ value, sort: Math.random() }))
    .sort((a, b) => a.sort - b.sort)
    .map(({ value }) => value);
}

   let currentPage = 1;
const itemsPerPage = 9;

function renderCards(data = cardsData, label = "Todos") {
  const container = document.getElementById("cardContainer");
  const countDisplay = document.getElementById("resultCount");
  const pagination = document.getElementById("paginationControls");

  const totalPages = Math.ceil(data.length / itemsPerPage);
  const start = (currentPage - 1) * itemsPerPage;
  const end = start + itemsPerPage;
  const pageItems = data.slice(start, end);

  container.innerHTML = "";
  countDisplay.textContent = `Mostrando ${pageItems.length} de ${data.length} video${data.length !== 1 ? "s" : ""} para: "${label}"`;

  pageItems.forEach(card => {
    const div = document.createElement("div");
    div.className = "card";
    div.innerHTML = `
      <div class="card-category">${card.category}</div>
      <img src="${card.img}" alt="${card.title}" />
      <div class="card-duration">${card.duration}</div>
      <div class="card-info">
        <div class="card-title">${card.title}</div>
        <div class="card-meta">${card.category}</div>
      </div>
    `;
    div.onclick = () => playVideo(card.video);
    container.appendChild(div);
  });

  // Render pagination buttons
  pagination.innerHTML = "";
  for (let i = 1; i <= totalPages; i++) {
    const btn = document.createElement("button");
    btn.textContent = i;
    if (i === currentPage) btn.classList.add("active");
    btn.onclick = () => {
      currentPage = i;
      renderCards(data, label);
      window.scrollTo({ top: 0, behavior: "smooth" });

    };
    pagination.appendChild(btn);
  }
}
